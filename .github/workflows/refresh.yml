name: Refresh Articles and Deploy

on:
  schedule:
    - cron: '0 17,20,23,2 * * *' # 12PM, 3PM, 6PM, 9PM CDT (UTC times)
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run refresh script
        env:
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
          VITE_NEWS_API_KEY: ${{ secrets.VITE_NEWS_API_KEY }}
        run: node scripts/refreshLocal.js

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          git add public/cache/articles.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto: refresh articles $(date -u)"
            git push
          fi
